# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "src/Micro-MMerce/Services/Catalog/Catalog.API"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "src/Micro-MMerce/Services/Discount/Discount.API"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "src/Micro-MMerce/Services/Discount/Discount.Grpc"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "src/Micro-MMerce/Services/Basket/Basket.API"
    schedule:
      interval: "weekly"

version: '3.4'

services:
    catalogdb:
        container_name: catalogdb
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - catalogdbdata:/data/db

    basketdb:
        container_name: basketdb
        restart: always
        ports:
            - "6379:6379"

    discountdb:
        container_name: discountdb
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=12345678
            - POSTGRES_DB=discountdb
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - discountdbdata:/var/lib/postgresql/data

    orderdb:
        container_name: orderdb
        environment:
            MYSQL_ROOT_PASSWORD: "12345678"
        restart: always
        ports:
            - "3306:3306"

    pgadmin:
        container_name: pgadmin
        environment:
            # used while login into browser dashboard. this is not from any account just for authentication
            - PGADMIN_DEFAULT_EMAIL=admin@example.com # change this in production
            - PGADMIN_DEFAULT_PASSWORD=12345678 # change this in production
        restart: always
        ports:
            - "9002:80"
        volumes:
            - pgadmindata:/root/.pgadmin

    portainer:
        container_name: portainer
        restart: always
        # username: admin
        # password: 1234567812345678
        ports:
            - "9001:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainerdata:/data

    rabbitmq:
        container_name: rabbitmq
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"

    catalog.api:
        container_name: catalog.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
        depends_on:
            - catalogdb
        ports:
            - "8001:80"

    basket.api:
        container_name: basket.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "CacheSettings:ConnectionString=basketdb:6379"
            - "GrpcSettings:DiscountUrl=http://discount.grpc"
            - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
        depends_on:
            - basketdb
            - rabbitmq
        ports:
            - "8002:80"

    discount.api:
        container_name: discount.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=discountdb;User Id=admin;Password=12345678;"
        depends_on:
            - discountdb
        ports:
            - "8003:80"

    discount.grpc:
        container_name: discount.grpc
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=discountdb;User Id=admin;Password=12345678;"
        depends_on:
            - discountdb
        ports:
            - "8004:80"

    ordering.api:
        container_name: ordering.api
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "ConnectionStrings:OrderingConnectionString=Server=orderdb;Database=OrderDb;User Id=root;Password=12345678"
            - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
        depends_on:
            - orderdb
            - rabbitmq
        ports:
            - "8005:80"

    ocelot.api.gw:
        container_name: ocelot.api.gw
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        depends_on:
            - catalog.api
            - basket.api
            - discount.api
            - ordering.api
            - discount.grpc
        ports:
            - "8006:80"
